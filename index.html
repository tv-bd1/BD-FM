<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro FM Radio Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h2><i class="fas fa-radio"></i> My Radio</h2>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="স্টেশন খুঁজুন...">
            </div>
            <ul id="stationList">
                </ul>
        </aside>

        <main class="main-player">
            <div class="now-playing">
                <div class="visualizer-container">
                    <canvas id="visualizer"></canvas>
                </div>
                <h1 id="currentTitle">স্টেশন সিলেক্ট করুন</h1>
                <p id="currentStatus">অফলাইন</p>
            </div>

            <div class="controls">
                <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                <div class="volume-slider">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="0.8">
                </div>
            </div>
        </main>
    </div>

    <audio id="audioPlayer" crossorigin="anonymous"></audio>
    <script src="script.js"></script>
</body>
</html>
